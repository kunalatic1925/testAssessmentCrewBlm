name: UI Automation Tests (Puppeteer + Cucumber)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    env:
      HEADLESS: 'true'   # run Chrome headless in CI
      CI: 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Generate enhanced HTML report
        if: always()
        run: npm run report:enhanced

      - name: Upload reports and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: |
            reports/
            screenshots/
          if-no-files-found: ignore
